services:
  - type: web
    name: blog-portfolio
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    database:
      name: blog_portfolio_db
      plan: free
      databaseName: blog_portfolio
      user: blog_portfolio_user

